<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./style.css">
    <title>Inspirational Jeopardy</title>
</head>
<body>
    <header>
        Inspirational Jeorpardy
    </header>
    <div id="parameters">
        <h3>Enter Parameters:</h3>
        <select name="Category" id="category-quiz"></select>
        <br>
        <select name="Difficulty" id="select-difficult"></select>
        <br>
        <button id="start-quiz">Generate Jeopardy!</button>
    </div>
    <div id="questions">
        <h3 id="question1">Question #1</h3>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                </div>
              </div>
            </form>
          </div>
        <br>
        <a id="generateClues" class="waves-effect waves-light btn">I need a clue</a>
        <br>
        <a id="submit" class="waves-effect waves-light btn">Submit Answer</a>
    </div>
    <div>
        <h3>Final Score</h3>
        <h4 id="finalize"></h4>
        <p id="results1"></p>
        <p id="results2"></p>
        <p id="results3"></p>
        <p id="results4"></p>
        <p id="results5"></p>
        <a id="return" class="waves-effect waves-light btn-large">Start Again!</a>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
