<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Inspirational Jeopardy</title>
</head>
<body>
    <header>
        Inspirational Jeorpardy
    </header>
    <div id="parameters">
        <h3>Enter Parameters:</h3>
        <select name="Category" id="category-quiz"></select>
        <br>
        <select name="Difficulty" id="select-difficult"></select>
        <br>
        <button id="start-quiz">Generate Jeopardy!</button>
    </div>
    <div id="questions">
        <h3 id="question1">Question #1</h3>
        <input type="text" id="answer1">
        <br>
        <button id="generateClues">I need a clue</button>
        <br>
        <button id="answer" class="myAnswers">Submit Answer</button>
    </div>
    <section id="myModal" class="hide">
        <p id="myAnswer"></p>
        <h3 id="quote">Quote in the modal</h3>
        <button id="nextQuestion"></button>
    </section>
    <div>
        <h3>Final Score</h3>
        <h4 id="finalize"></h4>
        <p id="results1"></p>
        <p id="results2"></p>
        <p id="results3"></p>
        <p id="results4"></p>
        <button id="return">Start Again</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
